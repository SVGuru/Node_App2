// Props - boolean
let FunComp = (props) => {
    // cannot use if inside return , can use only ternary
    return ( // JSX code below
        <div>
            <h1> Hello {props.name} !!</h1>
            <h3> You have {100-props.age} to be 100 years old!  </h3>
            <h3> I { props.vegetarian ? "do not" : ''   }   eat meat.</h3>    
             <h3>I speak - {props.langs.toString()}  </h3>
             <h3>I speak - {props.langs.join()}   </h3>
             <h3>I speak - {props.langs.toString().split(',')}   </h3>
            { /*  Note: cannot use if , can use ternary */  }  
            <h3>I speak -
                {
                  props.langs.map((elem,i) => { return <li key={i}> {elem} </li> })
                }              
            </h3>
          <h3>   My food choices - soup : {props.favFood.soup}</h3>
          <h3>   My food choices - rice : {props.favFood.rice}</h3>
          <h3>   My food choices - dessert : {props.favFood.dessert}</h3>  
          <button onClick={props.myFun}> Click and check console</button>
        </div>        
    )
}


let clickHandler = () => {
    console.log('clicked');
